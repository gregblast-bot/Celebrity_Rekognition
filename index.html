<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Celebrity Spotter | Cloud Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-12 flex flex-col items-center">

    <header class="max-w-3xl w-full text-center mb-10">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            CELEBRITY AI
        </h1>
        <p class="mt-4 text-slate-400 font-medium">Full-Stack Image Recognition with Amazon Bedrock & Rekognition</p>
    </header>

    <main class="max-w-2xl w-full">
        <div class="glass rounded-3xl p-8 shadow-2xl">
            <div id="dropZone" class="border-2 border-dashed border-slate-600 rounded-2xl p-10 text-center hover:border-blue-500 transition-all cursor-pointer bg-slate-800/50">
                <input type="file" id="fileInput" class="hidden" accept="image/jpeg,image/png">
                <div id="Prompt">
                    <svg class="w-12 h-12 text-slate-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class="text-lg font-semibold">Click to select a photo</p>
                    <p class="text-sm text-slate-500 mt-1">JPEG or PNG (Max 5MB)</p>
                </div>
                <div id="fileSelected" class="hidden">
                    <p class="text-blue-400 font-bold text-xl" id="selectedFileName"></p>
                    <p class="text-slate-400 text-sm mt-2">Ready to analyze</p>
                </div>
            </div>

            <button id="analyzeBtn" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-3">
                <span>Start Recognition</span>
            </button>
        </div>

        <div id="statusArea" class="mt-8 hidden">
            <div class="flex items-center justify-center gap-4 text-slate-300">
                <div class="loader w-6 h-6 border-4 border-slate-700 rounded-full"></div>
                <p id="statusText">Generating secure link...</p>
            </div>
        </div>

        <div id="resultsGrid" class="mt-12 grid grid-cols-1 gap-6"></div>
    </main>

    <script>
        const API_BASE_URL = "https://z6kyirsp11.execute-api.us-east-1.amazonaws.com/prod"; 
        
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const resultsGrid = document.getElementById('resultsGrid');

        // Helper to reset UI
        function resetUI() {
            analyzeBtn.disabled = false;
            statusArea.classList.add('hidden');
        }

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            if (e.target.files[0]) {
                document.getElementById('Prompt').classList.add('hidden');
                document.getElementById('fileSelected').classList.remove('hidden');
                document.getElementById('selectedFileName').innerText = e.target.files[0].name;
            }
        };

       analyzeBtn.onclick = async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file first.");
        
            analyzeBtn.disabled = true;
            statusArea.classList.remove('hidden');
            resultsGrid.innerHTML = "";
        
            try {
                statusText.innerText = "Authorizing S3 ...";
                const urlResponse = await fetch(`${API_BASE_URL}/update?fileName=${encodeURIComponent(file.name)}&contentType=${encodeURIComponent(file.type)}`);
                const responseData = await urlResponse.json();
                
                // DEBUG: Check what the server actually sent back
                console.log("Server Response:", responseData);
        
                // Map the correct variables based on your Lambda's response
                const uploadURL = responseData.uploadURL;
                // If your Lambda returns { fileName: "..." }, use responseData.fileName
                // If it returns { ImageID: "..." }, use responseData.ImageID
                const imageID = responseData.fileName || responseData.ImageID;
        
                if (!uploadURL || !imageID) {
                    throw new Error("Invalid response from server. Check Console.");
                }
        
                statusText.innerText = "Uploading image to Cloud...";
                await fetch(uploadURL, {
                    method: 'PUT',
                    body: file,
                    headers: { 'Content-Type': file.type }
                });
        
                statusText.innerText = "AI is identifying celebrities...";
                pollForResults(imageID);
        
            } catch (err) {
                console.error("Upload Error:", err);
                alert("Cloud connection failed: " + err.message);
                resetUI();
            }
        };
        
        async function pollForResults(imageID) {
            if (!imageID) {
                console.error("Cannot poll: imageID is undefined");
                return;
            }
        
            let attempts = 0;
            const maxAttempts = 20; 
        
            const interval = setInterval(async () => {
                attempts++;
                if (attempts > maxAttempts) {
                    clearInterval(interval);
                    statusText.innerText = "Analysis timed out.";
                    resetUI();
                    return;
                }
        
                try {
                    // Updated to ensure imageID is a string
                    const response = await fetch(`${API_BASE_URL}/results?imageID=${encodeURIComponent(imageID)}`);
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        console.log("Results Found:", data);
                        clearInterval(interval);
                        displayResults(data);
                    } else {
                        console.log(`Attempt ${attempts}: Still processing...`);
                    }
                } catch (err) {
                    console.error("Polling error:", err);
                }
            }, 3000);
        }

        function displayResults(data) {
            resetUI();
            console.log("Full Data from Dynamo:", data);
            resultsGrid.innerHTML = `
                <div class="glass p-6 rounded-2xl">
                    <h2 class="text-2xl font-bold text-emerald-400 mb-2">Celebrity Spotted!</h2>
                    <pre class="text-xs text-slate-400 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
